<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!--jQuery-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

   <!-- Bootstrap JS -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   
   <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
   
   <!--AngularJS-->
   <script src="https://code.angularjs.org/1.4.5/angular.min.js"></script>
   <script src="main.js"></script>
   
   <style>
      body {
         padding-top: 25px;
      }
   </style>
   
</head>

<body>
<div class="container text-center" ng-app="lineupApp" ng-controller="lineupController">

   <h2>Insert Players</h2>
   
   <div class="radio">
      <label>
         <input type="radio" name="optionsRadios" id="optionsRadios1" value="basketball">
         NBA
      </label>
   </div>
   <div class="radio">
      <label>
         <input type="radio" name="optionsRadios" id="optionsRadios2" value="football">
         NFL
      </label>
   </div>

   <form class="form-inline" role="form">
      <div class="form-group">
         <label for="playerName">Name:</label>
         <input type="text" class="form-control" id="playerName" placeholder="Enter player name">
      </div>
      
      <div class="form-group">
         <label for="playerTeam">Team: </label>
         <select class="form-control" id="playerTeam">   
            <option></option>     
         </select>
      </div>
      
      <div class="form-group">
         <label for="playerPosition">Position:</label>
         <select class="form-control" id="playerPosition">
            <option></option>
         </select>
      </div>
      
      <div class="form-group">
         <label for="playerSalary">Salary:</label>
         <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="playerSalary" placeholder="Salary">
            <div class="input-group-addon">.00</div>
         </div>
      </div>

      <a class="btn btn-primary">Insert</a>
   </form>


</div>

</body>
</html>
