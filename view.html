<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!--jQuery-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

   <!-- Bootstrap JS -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   
   <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
   
   <style>
      body {
         padding-top: 25px;
      }
   </style>
   
</head>

<body>
<div class="container-fluid text-center">

   <h2>Insert Players</h2>

   <form class="form-inline" role="form">
      <div class="form-group">
         <label for="playerName">Name:</label>
         <input type="text" class="form-control" id="playerName" placeholder="Enter player name">
      </div>
      
      <div class="form-group">
         <label for="playerTeam">Team: </label>
         <select class="form-control" id="playerTeam">       
            <option>ATL</option><option>BKN</option><option>BOS</option>
            <option>CHA</option><option>CHI</option><option>CLE</option>
            <option>DAL</option><option>DEN</option><option>DET</option>
            <option>GSW</option><option>HOU</option><option>IND</option>
            <option>LAC</option><option>LAL</option><option>MEM</option>
            <option>MIA</option><option>MIL</option><option>MIN</option>
            <option>NOP</option><option>NYK</option><option>OKC</option>
            <option>ORL</option><option>PHI</option><option>PHX</option>
            <option>POR</option><option>SAC</option><option>SAS</option>
            <option>TOR</option><option>UTA</option><option>WAS</option>        
         </select>
      </div>
      
      <div class="form-group">
         <label for="playerPosition">Position:</label>
         <select class="form-control" id="playerPosition">
            <option>PG</option>
            <option>SG</option>
            <option>SF</option>
            <option>PF</option>
            <option>C</option>
         </select>
      </div>
      
      <div class="form-group">
         <label for="playerSalary">Salary:</label>
         <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" id="playerSalary" placeholder="Salary">
            <div class="input-group-addon">.00</div>
         </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
   </form>










</div>
</body>
</html>
