<div>
   <br>
   <div id="error-msg">
      <div class="alert alert-danger">
         <span><strong>ERROR: </strong>You didn't enter any players. Press the back button to enter some.</span>
      </div>
   </div>
</div>

<div id="results">
   <h1>Press back to add more players.</h1>
   <h3>Total Lineups: </h3>
   <div id="resultTable" ng-repeat="table in tables">
      <table class="table table-bordered table-condensed">
         <tr ng-repeat="row in table">
            <td>{{ row.name }}</td>
            <td>{{ row.team }}</td>
            <td>{{ row.salary }}</td>
         </tr>
      </table>
   </div>
</div>
