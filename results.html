<div id="error-msg">
   <br>
   <div class="alert alert-danger">
      <span><strong>ERROR: </strong>You didn't enter any players. Press the back button to enter some.</span>
   </div>
</div>


<div id="results">
   <h1>Press back to add more players.</h1>
   <h3>Total Lineups: {{ lineups }}</h3>
   <div id="resultTable" ng-repeat="table in tables track by $index">
      <table class="table table-bordered table-condensed">
         <thead> 
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Salary</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="row in table track by $index">
               <td>{{ row.name }}</td>
               <td>{{ row.position }}</td>
               <td>{{ row.salary }}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
